<!DOCTYPE html>
<html class="dark:bg-gray-800">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">批量打开URL</title>
  <link href="./dist/output.css" rel="stylesheet">
  <script src="theme-init.js"></script>
</head>
<body class="w-[500px] min-h-[600px] p-5 bg-gray-100 dark:bg-gray-800 transition-colors duration-200">
  <div class="space-y-3">
    <!-- 标题栏 -->
    <div class="flex justify-between items-center">
      <h1 class="text-lg font-bold text-blue-600 dark:text-blue-400" data-i18n="title">批量打开URL</h1>
      <div class="flex items-center space-x-2">
        <select id="languageSelect" class="rounded-lg border border-slate-200 dark:border-slate-700 py-1 px-2 text-sm text-slate-600 dark:text-slate-300 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500">
          <option value="zh" data-i18n="languageZh">中文</option>
          <option value="en" data-i18n="languageEn">English</option>
        </select>
        <button id="themeToggle" class="p-1.5 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400">
          <svg id="sunIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <svg id="moonIcon" class="w-4 h-4 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- 标签页导航 -->
    <div class="flex space-x-1 bg-slate-200 dark:bg-slate-600 rounded-lg p-1 shadow-inner">
      <button id="urlTab" class="flex-1 py-2 px-2 text-sm font-semibold rounded-md bg-blue-600 text-white shadow-md transform transition-all duration-200 hover:bg-blue-700 hover:scale-105 active:scale-95" data-i18n="urlTab">URL管理</button>
      <button id="contentTab" class="flex-1 py-2 px-2 text-sm font-semibold rounded-md bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 hover:text-slate-900 dark:hover:text-slate-100 transition-all duration-200 hover:scale-105 active:scale-95" data-i18n="contentTab">内容替换</button>
      <button id="notepadTab" class="flex-1 py-2 px-2 text-sm font-semibold rounded-md bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 hover:text-slate-900 dark:hover:text-slate-100 transition-all duration-200 hover:scale-105 active:scale-95" data-i18n="notepadTab">记事本</button>
      <button id="youtubeTab" class="flex-1 py-2 px-2 text-sm font-semibold rounded-md bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 hover:text-slate-900 dark:hover:text-slate-100 transition-all duration-200 hover:scale-105 active:scale-95" data-i18n="youtubeTab">YouTube</button>
    </div>

    <!-- URL管理标签页 -->
    <div id="urlContent" class="space-y-3">
      <!-- URL输入区域 -->
      <div class="space-y-2 bg-white dark:bg-slate-800 rounded-lg p-3 shadow-md border border-slate-200 dark:border-slate-700">
        <div class="flex justify-between items-center">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-i18n="urlInputLabel">输入URL列表（每行一个）</label>
          <div class="flex space-x-2">
            <button id="importUrls" class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 font-medium" data-i18n="import">导入</button>
            <button id="exportUrls" class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 font-medium" data-i18n="export">导出</button>
          </div>
        </div>
        <textarea
          id="urlInput"
          class="w-full h-32 p-2 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-sm text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500"
          data-i18n-placeholder="urlInputPlaceholder"></textarea>
        <div class="flex justify-between text-xs">
          <span id="urlCount" class="px-2 py-1 bg-slate-100 dark:bg-slate-700 rounded text-slate-600 dark:text-slate-400" data-i18n="urlCount" data-i18n-params='{"count": 0}'>0 个URL</span>
          <span id="validUrlCount" class="px-2 py-1 bg-slate-100 dark:bg-slate-700 rounded text-slate-600 dark:text-slate-400" data-i18n="validUrlCount" data-i18n-params='{"count": 0}'>0 个有效URL</span>
        </div>
      </div>

      <!-- 操作按钮 -->
      <div class="flex space-x-3">
        <button
          id="openUrls"
          class="flex-1 py-2.5 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 shadow-md font-medium dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:ring-offset-gray-800"
          data-i18n="openUrls">
          打开URL
        </button>
        <button
          id="extractUrls"
          class="flex-1 py-2.5 px-4 bg-gray-700 text-white rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-200 shadow-md font-medium dark:bg-gray-600 dark:hover:bg-gray-700 dark:ring-offset-gray-800"
          data-i18n="extractUrls">
          提取URL
        </button>
      </div>
    </div>

    <!-- 内容替换标签页 -->
    <div id="contentReplaceContent" class="space-y-3 hidden">
      <div class="bg-white dark:bg-slate-800 rounded-lg p-4 shadow-md border border-slate-200 dark:border-slate-700">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-slate-700 dark:text-slate-300" data-i18n="contentReplaceLabel">内容替换</h3>
        </div>
        
        <!-- 原内容 -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-i18n="originalContent">原内容</label>
          <textarea id="originalContent" class="w-full h-24 p-3 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-sm text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500" data-i18n-placeholder="originalContentPlaceholder"></textarea>
        </div>

        <!-- 查找和替换 -->
        <div class="grid grid-cols-1 gap-3 mt-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" data-i18n="findText">查找内容</label>
            <input type="text" id="findText" class="w-full px-3 py-2 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-sm text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500" data-i18n-placeholder="findTextPlaceholder">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" data-i18n="replaceWith">替换为</label>
            <input type="text" id="replaceWith" class="w-full px-3 py-2 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-sm text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500" data-i18n-placeholder="replaceWithPlaceholder">
          </div>
        </div>

        <!-- 操作按钮 -->
        <div class="grid grid-cols-2 gap-3 mt-4">
          <button id="replaceBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium transition-all duration-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50" data-i18n="replace">替换</button>
          <button id="replaceAllBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm font-medium transition-all duration-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500/50" data-i18n="replaceAll">全部替换</button>
          <button id="copyBtn" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 text-sm font-medium transition-all duration-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500/50" data-i18n="copyContent">复制</button>
          <button id="clearBtn" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 text-sm font-medium transition-all duration-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500/50" data-i18n="clear">清空</button>
        </div>
      </div>
    </div>

    <!-- 记事本标签页 -->
    <div id="notepadContent" class="space-y-4 hidden">
      <!-- 记事本工具栏 -->
      <div class="flex justify-between items-center mb-4">
        <button id="newNote" class="px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500/50" data-i18n="newNote">+ 新建记事</button>
        <div>
          <input type="text" id="searchNotes" class="px-3 py-2 border border-gray-300 rounded-lg bg-white text-sm text-gray-700 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 w-48" placeholder="搜索记事..." data-i18n-placeholder="searchNotesPlaceholder">
        </div>
      </div>

      <!-- 记事列表 -->
      <div class="bg-white rounded-lg border border-gray-200">
        <div id="noteList" class="max-h-[450px] overflow-y-auto">
          <!-- 记事列表项将通过JavaScript动态生成 -->
        </div>
      </div>
    </div>

    <!-- 记事编辑弹窗 -->
    <div id="noteEditModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
      <div class="bg-white rounded-lg p-6 shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-gray-900" data-i18n="editNoteTitle">编辑记事</h3>
          <button id="closeNoteEdit" class="p-1.5 rounded text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        
        <div class="space-y-4">
          <div>
            <input type="text" id="modalNoteTitle" class="w-full p-2 border border-gray-300 rounded-lg bg-white text-sm text-gray-900 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500" placeholder="输入记事标题..." data-i18n-placeholder="noteTitlePlaceholder">
          </div>
          <div>
            <textarea id="modalNoteContent" class="w-full h-64 p-3 border border-gray-300 rounded-lg bg-white text-sm text-gray-700 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 resize-none" placeholder="输入记事内容..." data-i18n-placeholder="noteContentPlaceholder"></textarea>
          </div>
          <div class="flex justify-between text-xs text-gray-500 pt-2 border-t border-gray-200">
            <span id="modalNoteCreatedDate" data-i18n="createdDate" data-i18n-params='{"date": ""}'>创建时间：</span>
            <span id="modalNoteModifiedDate" data-i18n="modifiedDate" data-i18n-params='{"date": ""}'>修改时间：</span>
          </div>
        </div>
        
        <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-gray-200">
          <button id="cancelNoteEdit" class="px-4 py-2 text-gray-600 hover:text-gray-800 font-medium transition-colors" data-i18n="cancel">取消</button>
          <button id="saveNoteEdit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500/50" data-i18n="saveNote">保存</button>
        </div>
      </div>
    </div>

    <!-- YouTube标签页 -->
    <div id="youtubeContent" class="space-y-4 hidden">
      <!-- API密钥配置区域 -->
      <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-3">
        <p class="text-xs text-yellow-700 dark:text-yellow-300 mt-1 mb-2">已提供默认API密钥，您也可以使用自己的密钥</p>
        <div class="flex items-center justify-between">
          <div class="flex-1">
            <input type="password" id="youtubeApiKeyInput" class="w-full px-2 py-1 text-xs border border-yellow-300 dark:border-yellow-700 rounded bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:ring-1 focus:ring-yellow-500" placeholder="输入API密钥（可选）" value="AIzaSyB3XLmosF8neF8QgX9AXCM6mmb3VSO_Pc4">
          </div>
          <button id="saveApiKeyBtn" class="ml-2 px-3 py-1 bg-yellow-600 text-white text-xs rounded hover:bg-yellow-700 transition-colors flex items-center justify-center min-w-[60px] h-[28px] leading-none">保存</button>
        </div>
      </div>

      <!-- 搜索区域 -->
      <div class="bg-white dark:bg-slate-800 rounded-full p-2 shadow-md border border-slate-200 dark:border-slate-700">
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <input type="text" id="youtubeSearch" class="flex-1 px-3 py-2 bg-transparent text-sm text-slate-900 dark:text-slate-100 focus:outline-none" placeholder="搜索YouTube视频...">
          <button id="youtubeSearchBtn" class="px-4 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500/50 transition-all duration-200 font-medium">搜索</button>
        </div>
      </div>

      <!-- 搜索结果 -->
      <div id="youtubeResults" class="grid grid-cols-1 gap-4">
        <!-- 视频卡片将在这里动态生成 -->
      </div>

      <!-- 加载更多按钮 -->
      <div id="youtubeLoadMore" class="hidden text-center">
        <button id="loadMoreBtn" class="px-6 py-3 bg-slate-600 text-white rounded-full hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500/50 transition-all duration-200 font-medium">加载更多</button>
      </div>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
