<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量打开URL - 设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #fdf2f8 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .dark body {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .dark .container {
            background: #1f2937;
        }
        .section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f3f4f6;
        }
        .dark .section {
            border-bottom-color: #374151;
        }
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #db2777;
            margin-bottom: 1rem;
        }
        .dark .section-title {
            color: #f472b6;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }
        .dark .form-label {
            color: #9ca3af;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #1f2937;
            background-color: white;
        }
        .dark .form-input {
            background-color: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }
        .form-input:focus {
            outline: none;
            border-color: #db2777;
            box-shadow: 0 0 0 2px rgba(219, 39, 119, 0.1);
        }
        .dark .form-input:focus {
            border-color: #f472b6;
            box-shadow: 0 0 0 2px rgba(244, 114, 182, 0.1);
        }
        .form-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #1f2937;
            background-color: white;
        }
        .dark .form-select {
            background-color: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }
        .form-select:focus {
            outline: none;
            border-color: #db2777;
            box-shadow: 0 0 0 2px rgba(219, 39, 119, 0.1);
        }
        .dark .form-select:focus {
            border-color: #f472b6;
            box-shadow: 0 0 0 2px rgba(244, 114, 182, 0.1);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .checkbox-input {
            margin-right: 0.5rem;
            color: #db2777;
        }
        .dark .checkbox-input {
            color: #f472b6;
        }
        .checkbox-label {
            font-size: 0.875rem;
            color: #4b5563;
        }
        .dark .checkbox-label {
            color: #9ca3af;
        }
        .button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .button-primary {
            background: linear-gradient(135deg, #db2777 0%, #ec4899 100%);
            color: white;
            border: none;
        }
        .button-primary:hover {
            opacity: 0.9;
        }
        .button-secondary {
            background: white;
            color: #db2777;
            border: 1px solid #db2777;
        }
        .dark .button-secondary {
            background: #374151;
            color: #f472b6;
            border-color: #f472b6;
        }
        .button-secondary:hover {
            background: #fdf2f8;
        }
        .dark .button-secondary:hover {
            background: #374151;
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        .status-success {
            background-color: #dcfce7;
            color: #166534;
        }
        .dark .status-success {
            background-color: #064e3b;
            color: #6ee7b7;
        }
        .status-error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .dark .status-error {
            background-color: #7f1d1d;
            color: #fecaca;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-white dark:from-gray-900 dark:to-gray-800 min-h-screen text-gray-900 dark:text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-pink-600 dark:text-pink-400 mb-8" id="title"></h1>
            
            <!-- 语言设置 -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-pink-600 dark:text-pink-400 mb-4" id="language"></h2>
                <div class="flex items-center space-x-4">
                    <select id="languageSelect" class="form-select">
                        <option value="zh">中文</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>

            <!-- 主题设置 -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-pink-600 dark:text-pink-400 mb-4" id="theme"></h2>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-full hover:bg-pink-100 dark:hover:bg-gray-700">
                        <svg id="sunIcon" class="w-6 h-6 text-pink-600 dark:text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <svg id="moonIcon" class="w-6 h-6 text-pink-600 dark:text-pink-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 关于 -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-pink-600 dark:text-pink-400 mb-4" id="about"></h2>
                <div class="space-y-4">
                    <p class="text-gray-600 dark:text-gray-300" id="version"></p>
                    <p class="text-gray-600 dark:text-gray-300" id="description"></p>
                    <h3 class="text-lg font-medium text-pink-600 dark:text-pink-400 mt-6" id="features"></h3>
                    <ul class="list-disc list-inside space-y-2 text-gray-600 dark:text-gray-300">
                        <li id="feature1"></li>
                        <li id="feature2"></li>
                        <li id="feature3"></li>
                        <li id="feature4"></li>
                        <li id="feature5"></li>
                        <li id="feature6"></li>
                        <li id="feature7"></li>
                        <li id="feature8"></li>
                        <li id="feature9"></li>
                        <li id="feature10"></li>
                        <li id="feature11"></li>
                        <li id="feature12"></li>
                        <li id="feature13"></li>
                        <li id="feature14"></li>
                        <li id="feature15"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="options.js"></script>
</body>
</html>
